Blog Posts

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <p><strong>Published on:</strong> {{ post.date | date: "%B %d, %Y" }}</p> <!-- Display the date -->
    </li>
  {% endfor %}
</ul>
